<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background-color: #222;
}
.main {
    width: 500px;
    background-color: #FCFFF7;
    margin: 50px auto;
    border-radius: 5px;
    padding: 30px;
}
.range {
    position: relative;
}
.range span {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 18px;
  }
/* start: username area */
.input-area #user,
.input-area #pass,
.special-formet-area input {
    padding: 7px 12px;
    display: block;
    width: 100%;
    margin: 5px 0 20px 0;
    border: 1px solid #000;
    border-radius: 4px;
    height: 40px;
    font-size: 18px;
}
.input-area label h2 {
    font-size: 24px;
}

.input-area .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: space-between;
}
.input-area .controls .range {
    width: 100%;
}
.input-area .controls .range input {
    width: calc(100% - 30px);
}
/* end: username area */
/* start: button area */
.button-area {
    padding: 15px 0 20px 0;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: space-between;
}
.button-area button,
.special-formet-area button {
    width: 48%;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
}
.button-area #userAndPassGenerate {
    width: 100%;
}
/* end: button area */

/* start: special-formet-area */
.special-formet-area p {
    text-align: center;
    text-transform: capitalize;
    margin-bottom: 10px;
    font-size: 16px;
}
.special-formet-area button {
    margin: 0 auto;
    display: block;
}
/* end: special-formet-area */
    </style>
</head>
<body>

    <div class="main">
        <div class="input-area">
            <label for="user"><h2>User Name</h2></label>
            <input type="text" id="user">
            <div class="controls">
                <div class="input-group">
                    <input type="checkbox" value="UP" id="userUpperCase">
                    <label for="userUpperCase">Upper Case</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" value="LP" id="userLowerCase" checked>
                    <label for="userLowerCase">Lower Case</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" value="NU" id="userNumber">
                    <label for="userNumber">Number</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" value="SP" id="userSpecialCharacter">
                    <label for="userSpecialCharacter">Special Character</label>
                </div>

                <div class="range">
                    <input type="range" id="userRange" min="0" max="30" value="20" oninput="range('userRange')">
                    <span id="userRange-value">20</span>
                </div>
            </div>
        </div>
        <!-- End: user name -->
        <div class="input-area">
            <label for="pass"><h2>Password</h2></label>
            <input type="text" id="pass">
            <div class="controls">
                <div class="input-group">
                    <input type="checkbox" value="UP" id="passUpperCase" checked>
                    <label for="passUpperCase">Upper Case</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" value="LP" id="passLowerCase" checked>
                    <label for="passLowerCase">Lower Case</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" value="NU" id="passNumber" checked>
                    <label for="passNumber">Number</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" value="SP" id="passSpecialCharacter" checked>
                    <label for="passSpecialCharacter">Special Character</label>
                </div>

                <div class="range">
                    <input type="range" id="passRange" min="0" oninput="range('passRange')" max="30" value="20">
                    <span id="passRange-value">20</span>
                </div>
            </div>
        </div>
        <!-- End: password -->

        <div class="button-area">
            <button id="userAndPassGenerate" onclick="generate()">Generate Random Username and Password</button>
            <button id="copyUser" onclick="copy('user')">Copy Username</button>
            <button id="copyPass" onclick="copy('pass')">Copy Password</button>
        </div>
        <!-- End: Button area -->

        <div class="special-formet-area">
            <p>both together</p>
            <input type="text" id="specialFormetInput" placeholder="username:password:" disabled>
            <button id="copySpecialFormet" onclick="copy('specialFormetInput')">Copy</button>
        </div>
        <!-- End: special-formet area -->
    </div>

    <!-- script -->
    <script>const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
const number = '0123456789';
const specialChar = '@!"#$%&()*+,-./';

function random(id) {

    let upperCaseCheck = document.getElementById(id + "UpperCase").checked;
    let lowerCaseCheck = document.getElementById(id + "LowerCase").checked;
    let numberCheck = document.getElementById(id + "Number").checked;
    let specialCaseCheck = document.getElementById(id + "SpecialCharacter").checked;

    let total = "";

    if (upperCaseCheck == true) {
        total += upperCase;
    }
    if (lowerCaseCheck == true) {
        total = total + lowerCase;
    }
    if (numberCheck == true) {
        total = total + number;
    }
    if (specialCaseCheck == true) {
        total = total + specialChar;
    }

    let range = document.getElementById(id + "Range").value;
    let result= "";

    for(i=0; i < range; i++){
        result += total[Math.floor(Math.random() * total.length)];
    }

    document.getElementById(id).value = result;
}


function range(id) {
    let rangeValue = document.getElementById(id);
    document.getElementById(id+"-value").innerHTML = rangeValue.value;
    
}

function generate() {
    random('user'); // user name
    random('pass'); // password

    let user = document.getElementById("user").value;
    let pass = document.getElementById("pass").value;
    document.getElementById('specialFormetInput').value = user + ":" + pass + ":";
}

function copy(id) {
    let element = document.getElementById(id);
    if(element.value == "") {
        generate(); 
    }
    element.select()
    navigator.clipboard.writeText(element.value);
}</script>
</body>
</html>
